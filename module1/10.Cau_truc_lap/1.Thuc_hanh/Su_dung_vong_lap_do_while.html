<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>

<script>
    let num = 0;
    do{
        num = parseInt(prompt("nhập vào các số từ 1->10"));
        alert("số bạn vừa nhập là: "+num);
    }while (num>=1 && num<=10);

</script>
</body>
</html>
