<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>

<script>
    let num = 0;
    let tong = 0;
    while (num !== -1){
        num = parseInt(prompt("Nhập vào một số: "));
        tong += num;
        alert("Số vừa nhập là " + num + ". Tổng các số vừa nhập là: " + tong);
    }
</script>
</body>
</html>
