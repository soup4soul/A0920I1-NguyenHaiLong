<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form>
<p>Amount</p>
<input type="number" id="amount" >
<p>From Currency</p>
<select id="fromcurrency">
    <option value="1">Vietnam</option>
    <option value="2">USD</option>
</select>
<p>To Currency</p>
<select id="tocurrency">
    <option value="1">Vietnam</option>
    <option value="2">USD</option>
</select>
</form>
</br>
<button id="convert" onclick="convertCurrency()">Convert</button>
<input id="result">
<script>
    function convertCurrency() {
        let fromcurrency = parseInt(document.getElementById("fromcurrency").value);
        let tocurrency = parseInt(document.getElementById("tocurrency").value);
        let amount = document.getElementById("amount").value;
        let result = 0;
        alert(2+5+"8")
        switch (fromcurrency) {
            case 1:
                switch (tocurrency) {
                    case 1:
                        result = parseFloat(amount);
                        break;
                    case 2:
                        result = parseFloat(amount) / 23000;
                }
                break;
            case 2:
                switch (tocurrency){
                    case 1:
                        result = parseFloat(amount) * 23000;
                        break;
                    case 2:
                        result = parseFloat(amount);
                }
        }
        document.getElementById("result").value = result;
    }
</script>
</body>
</html>
