<script>
    const pi = 3.14;
    let bankinh = parseFloat(prompt("Nhập vào bán kính hình tròn: "));
    let chuvi = 2 * pi * bankinh;
    let dientich = pi * bankinh * bankinh;
    document.writeln("Diện tích hình tròn là: " + dientich);
    document.writeln("</br>");
    document.writeln("Chu vi hình tròn là: " + chuvi);
</script>
