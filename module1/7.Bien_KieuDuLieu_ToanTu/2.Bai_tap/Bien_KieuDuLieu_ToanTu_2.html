<script>
    let celsius = parseFloat(prompt("Nhập giá trị dộ C: "));
    let fahrenheit = (celsius*9)/5 + 32;
    document.writeln("Giá trị nhiệt độ tính bằng độ F là: " + fahrenheit);
</script>
