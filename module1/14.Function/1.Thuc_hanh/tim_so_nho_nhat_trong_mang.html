<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>

<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    alert(min);
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    min = minArray(arr2);
    alert(min);
    min = minArray(arr3);
    alert(min);
    min = minArray(arr4);
    alert(min);

function minArray(arr) {
    if (arr.length == 0){
        alert('hàm rỗng');
    }else {
        let min = arr[0];
        for (let i = 0; i< arr.length; i++){
            if (arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
}
</script>
</body>
