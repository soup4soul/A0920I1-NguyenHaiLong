<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2.1</title>
</head>
<body>
<script>
    let count=prompt("Nhập vào số lượng số trong dãy fibonaci bạn muốn in: ");
    let a=1;
    let b=2;
    let tmp;
    document.write(a);
    document.write('</br>');
    document.write(b);
    document.write('</br>');
    for(; count >0; count --){
        tmp=a+b;
        a=b;
        b=tmp;
        document.write(tmp);
        document.write('</br>');
    }
</script>
</body>
</html>
