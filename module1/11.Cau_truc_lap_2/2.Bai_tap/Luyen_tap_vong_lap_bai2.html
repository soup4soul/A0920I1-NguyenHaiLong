<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let temp = '';
    while(1){
        temp = parseInt(prompt("Nhập vào nhiệt độ: "));
        if(temp>100){
            alert("Hãy giảm nhiệt độ!");
        }else if(temp<20){
            alert("Hãy tăng nhiệt độ!");
        }else{
            alert("Nhiệt độ bình thường");
        }
    }
</script>
</body>
</html>
