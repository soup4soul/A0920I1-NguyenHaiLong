<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2.2</title>
</head>
<body>
<script>
    let num=prompt('Nhập vào 1 số nguyên dương: ');
    let giaithua=1;
    for(let i=2; i<=num; i++){
        giaithua *= i;
    }
    alert('Giai thừa của '+num+' là: '+giaithua);
</script>
</body>
</html>
