<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" type="text/css" href="css/css_may_tinh.css">
</head>
<body>
<table>
    <tr>
        <th colspan="4"> <input id="result"> </th>
    </tr>
    <tr>
        <td> <button id="num_1">1</button> </td>
        <td> <button id="num_2">2</button> </td>
        <td> <button id="num_3">3</button> </td>
        <td> <button id="add">+</button> </td>
    </tr>
    <tr>
        <td> <button id="num_4">4</button> </td>
        <td> <button id="num_5">5</button> </td>
        <td> <button id="num_6">6</button> </td>
        <td> <button id="sub">-</button> </td>
    </tr>
    <tr>
        <td> <button id="num_7">7</button> </td>
        <td> <button id="num_8">8</button> </td>
        <td> <button id="num_9">9</button> </td>
        <td> <button id="mul">x</button> </td>
    </tr>
    <tr>
        <td> <button id="clear">C</button> </td>
        <td> <button id="num_0">0</button> </td>
        <td> <button id="equal">=</button> </td>
        <td> <button id="div">/</button> </td>
    </tr>
</table>
<script>
    let tmp =false;
    document.getElementById('num_1').addEventListener("click",function () {
        inputNum(1);
    });
    document.getElementById('num_2').addEventListener("click",function () {
        inputNum(2);
    });
    document.getElementById('num_3').addEventListener("click",function () {
        inputNum(3);
    });
    document.getElementById('num_4').addEventListener("click",function () {
        inputNum(4);
    });
    document.getElementById('num_5').addEventListener("click",function () {
        inputNum(5);
    });
    document.getElementById('num_6').addEventListener("click",function () {
        inputNum(6);
    });
    document.getElementById('num_7').addEventListener("click",function () {
        inputNum(7);
    });
    document.getElementById('num_8').addEventListener("click",function () {
        inputNum(8);
    });
    document.getElementById('num_9').addEventListener("click",function () {
        inputNum(9);
    });
    document.getElementById('num_0').addEventListener("click",function () {
        inputNum(0);
    });
    document.getElementById('add').addEventListener("click",function () {
        inputNum('+');
    });
    document.getElementById('sub').addEventListener("click",function () {
        inputNum('-');
    });
    document.getElementById('mul').addEventListener("click",function () {
        inputNum('*');
    });
    document.getElementById('div').addEventListener("click",function () {
        inputNum('/');
    });
    document.getElementById('equal').addEventListener("click",function () {
        calculator();
    });
    document.getElementById('clear').addEventListener("click",function () {
        clearNum();
    });

    function clearNum() {
        document.getElementById('result').value = '';
        tmp = false;
    }
    function inputNum(num) {
        if(tmp){
            if(num == '+' || num == '-' || num == '*' || num == '/'){
                document.getElementById('result').value += num;
            }else{
                document.getElementById('result').value = num;
            }
        }else{
            document.getElementById('result').value += num;
        }
        tmp = false;
    }
    function calculator() {
        document.getElementById("result").value=(eval(document.getElementById("result").value))
        tmp =true;
    }

</script>
</body>
</html>
