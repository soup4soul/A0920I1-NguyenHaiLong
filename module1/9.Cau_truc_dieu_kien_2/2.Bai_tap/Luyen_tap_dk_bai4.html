<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhập vào số thứ 1: '));
    let num2 = parseInt(prompt('Nhập vào số thứ 2: '));
    let num3 = parseInt(prompt('Nhập vào số thứ 3: '));

    let max = num1;

    if(num2>max){
        max = num2;
    }
    if(num3>max){
        max = num3;
    }

    alert('Số lớn nhất là '+max);

</script>
</body>
</html>
