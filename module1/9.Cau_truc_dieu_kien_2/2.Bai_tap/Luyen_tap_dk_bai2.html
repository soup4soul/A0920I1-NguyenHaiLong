<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập vào tuổi của học sinh'));
    if(tuoi >=15 && tuoi <18){
        alert('Học sinh này đủ điều kiện vào lớp 10');
    }else if(tuoi>17){
        alert('Học sinh này đã quá tuổi vào lớp 10');
    }else{
        alert('Học sinh này chưa đủ tuổi vào lớp 10');
    }
</script>
</body>
</html>
