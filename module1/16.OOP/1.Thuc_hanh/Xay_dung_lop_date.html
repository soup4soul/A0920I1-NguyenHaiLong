<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDate(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDate(value){
            this.day = value;
        }
        setMonth(value){
            this.month = value;
        }
        setYear(value){
            this.year = value;
        }
    }

    let date = new MyDate(04,11,2020);
    let day = date.getDate();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDate(04);
    date.setMonth(10);
    date.setYear(1993);
    day = date.getDate();
    month = date.getMonth();
    year = date.getYear();
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
