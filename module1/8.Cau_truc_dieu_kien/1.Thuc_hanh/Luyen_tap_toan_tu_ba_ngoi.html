<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập toán tử ba ngôi</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Nhập vào số a: ","0"));
    let b = parseInt(prompt("Nhập vào số b: ","0"));
    let sum = a+b;
    sum < 4 ? alert("Below") : alert("Over");

    let message = prompt("Nhập Employee/Director/'': ");
    (message === "Employee")? alert("Hello") : (message === "Director")? alert("Greetings") : alert("No login");


</script>
</body>
</html>
