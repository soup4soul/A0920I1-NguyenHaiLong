<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if-else</title>
</head>
<body>

<script>
    let answer = prompt("What is the “official” name of JavaScript?");
    let result = false;
    if (answer === "ECMAScript") {
        result = true;
    }
    if (result) {
       alert("Right!");
    } else {
        alert("Didn’t know? ECMAScript!");
    }
</script>
</body>
</html>
