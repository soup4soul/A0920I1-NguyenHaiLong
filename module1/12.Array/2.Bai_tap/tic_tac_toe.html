<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C·ªù caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<!--<input type='button' value='Change Value' onclick='changeValue()'>-->
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    let turn = 0;

    for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.', '.', '.');
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/><br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        if(turn===0){
            turn = 1;
            board[positionX][positionY] = "x";
        }else{
            turn = 0;
            board[positionX][positionY] = "o";
        }


        for (let i = 0; i < 5; i++) {
            data += "<br/><br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
