<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let mangA = [-3,5,1,3,2,10];
    let numA = parseInt(prompt('Nhập vào một số để kiểm tra: '));
    for(let i =0; i<mangA.length; i++){
        if(numA === mangA[i]){
            alert('Số vừa nhập có trong mảng!');
            break;
        }
        if(i === mangA.length -1){
            alert('Số vừa nhập không có trong mảng!');
        }
    }
</script>
</body>
</html>
