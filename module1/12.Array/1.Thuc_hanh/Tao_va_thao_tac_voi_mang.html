<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="textValue">
<button id="btnAdd">Add</button>
<button id="btnDisplay">Display</button>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    document.getElementById('btnAdd').addEventListener('click',function () {
        add_element_array();
    });
    document.getElementById('btnDisplay').addEventListener('click', function () {
        display_array();
    });
    function add_element_array() {
        array[x] = document.getElementById('textValue').value;
        alert('Success');
        x++;
        document.getElementById('textValue').value = '';
    }
    function  display_array() {
        let e = '<hr/>';
        for(let i = 0; i < array.length; i++){
            e += 'Element ' + i + '=' +  array[i] + '</br>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
