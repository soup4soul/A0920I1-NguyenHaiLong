<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn nhất trong mảng</title>
</head>
<body>
<script>
    let mangA = [-3,5,1,3,2,10];
    let maxA = mangA[0];
    for (let i=1; i<mangA.length; i++){
        if(mangA[i]>maxA){
            maxA = mangA[i];
        }
    }
    alert(maxA);
</script>
</body>
</html>
